<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cup Plans</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
<div class="flex">
    <div class="flex__item item1">
        <span class="item__price">$2</span>
        <img class="item__img" src="img/bronze.png" alt="bronze">
        <span class="item__title">Bronze</span>
        <span class="item__desc">any cup of coffee until $3</span>
    </div>
    <div class="flex__item item2">
        <span class="item__price">$3</span>
        <img class="item__img" src="img/gold.png" alt="gold">
        <span class="item__title">Gold</span>
        <span class="item__desc">any cup of coffee until $5</span>
    </div>
    <div class="flex__item item3">
        <span class="item__price">$2.5</span>
        <img class="item__img" src="img/silver.png" alt="silver">
        <span class="item__title">Silver</span>
        <span class="item__desc">any cup of coffee until $4</span>
    </div>
</div>

</body>
</html>
